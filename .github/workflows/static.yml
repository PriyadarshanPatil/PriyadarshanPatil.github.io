name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build Static Files
        run: npm install && npm run build  # Modify based on your build step
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: '.'  # Ensure this points to the correct build output
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
